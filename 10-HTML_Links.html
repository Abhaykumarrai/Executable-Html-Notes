<!--
****************************** HTML Links ****************************
-In html link tag is used to redirect users from one page to another page or website.

-->


<!DOCTYPE html>
<html>
<head>
<title>Dtap.in</title>
</head>
<body>
<!--
1-Anchor <a> tag is used to implement liking function. 
2-href is most important attribute of an ancor tag.

By default, links will appear as follows in all browsers: 

*An unvisited link is underlined and blue
*A visited link is underlined and purple
*An active link is underlined and red
-->

<h1><a href="https://dtap.in/">Click Here</a>To Visit Dtap.in</h1> <br>
<br>

<!--
1-The target attribute specifies where to open the linked document.
2-The target attribute can have one of the following values:

"_self" -> Default. Opens the document in the same window/tab as it was clicked
"_blank" ->  Opens the document in a new window or tab
"_parent" -> Opens the document in the parent frame
"_top"  -> Opens the document in the full body of the window
-->

<h1><a href="https://dtap.in/" target="_top">Click</a>To Visit Dtap.in</h1>
<br>
<br> 

<!--
Link to an email
*Use mailto: inside the href attribute to create a link that opens the user's email program (to let them send a new email):
-->
<h1><a href="mailto:abhayrai775@gmail.com">Send Mail</a></h1>
<br>

<!-- To use an HTML button as a link, you have to add some JavaScript code. -->
<button onclick="document.location='https://dtap.in/'">Click</button>

</body>
</html>
