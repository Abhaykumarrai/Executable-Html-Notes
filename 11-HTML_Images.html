<!--
**************************************** HTML Images *************************************
1-Image tag is used to embed an image on a document.
2-The <img> tag is empty, it contains attributes only, and does not have a closing tag.he <img> tag has two required attributes:
3-src - Specifies the path to the image
4-alt - Specifies an alternate text for the image

-->



<!DOCTYPE html>
<html>
<head>
<title>Image Tag</title>
</head>
<body>
<!--
-img tag with alt information
- we can also set width and height of img.
-we can also do styling to img
-->
<img src="image/img1.png" alt="img1" width="300px" height="200px">
<br>

<!--We can also make image as an link by adding image tag inside anchor tag--> 
<a href="https://dtap.in">
    <img src="image/img1.png" alt="img1" width="300px" height="200px">
</a>
<br>


<!--We can also display the image avilable on another webpage by using image address--> 
<a href="https://dtap.in">
<img src="https://dtap.in/assets/images/holder.png" alt="img1" width="300px" height="200px">
</a>

</body>
</html>
