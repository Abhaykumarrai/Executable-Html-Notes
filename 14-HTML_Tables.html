<!--
********************************** HTML Tables *************************************
-HTML tables allow web developers to arrange data into rows and columns.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
1-In html <table> tag is used to create a table.
2-<th> tag is used to create table heading
3-<tr> tag is used to create table row
4-<td> tag is used to insert table data.
-->

<table>
    <th>Abhay Marksheet</th>
    <tr>
        <td>Subject</td>
        <td>Marks</td>
    </tr>
    <tr>
        <td>Hindi</td>
        <td>99</td>
    </tr>
    <tr>
        <td>English</td>
        <td>99</td>
    </tr>
    <tr>
        <td>Maths</td>
        <td>99</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>99</td>
    </tr>
</table>
</body>
</html>
