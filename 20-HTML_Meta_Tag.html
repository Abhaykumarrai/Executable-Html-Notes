<!--
******************************** HTML Meta Tag *************************************************

-The <meta> element is typically used to specify the 

1-character set, 
2-page description, 
3-keywords, 
4-author of the document, and viewport settings.

-The metadata will not be displayed on the page, but is used by browsers (how to display content or reload page), 
by search engines (keywords), and other web services.

-->
<!DOCTYPE html>
<html>
<head>

  <!--
  -Define the character set used:
  -The HTML5 specification encourages web developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world!
  -->
  <meta charset="UTF-8">    
  
  <!--Define a description of your web page:-->
  <meta name="description" content="Free Web tutorials">

  <!--Define keywords for search engines:-->
  <meta name="keywords" content="HTML, CSS, JavaScript">

  <!--Define the author of a page:-->
  <meta name="author" content="Abhay Kumar Rai">

  <!--Define the author of a page:-->
  <meta http-equiv="refresh" content="30">

  <!--Setting the viewport to make your website look good on all devices:-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<p>All meta information goes inside the head section.</p>

</body>
</html>
