<!--
************************************ HTML ENTITES *******************************************
-Some characters are reserved in HTML.
-If you use the less than (<) or greater than (>) signs in your text, the browser might mix them with tags.
-Character entities are used to display reserved characters in HTML.
-A character entity looks like this:


IMPORTANT CHARACTER ENTITES


Result                Description            Entity Name          	    Entity Number

1-              | non-breaking space   |         &nbsp;         |           &#160;
2- <            | less than            |         &lt;           |           &#60;
3- >            | greater than         |         &gt;           |           &#62;
4- "            | quotation mark       |         &quot;         |           &#34;
5- ''           | apostrophe           |         &apos;         |           &#39;
6- ©            | copyright            |         &copy;         |           &#169;
7- ®            | registered trademark |         &reg;          |           &#174;
-->

<!DOCTYPE html>
<html>
<body>

<h1>HTML Entity Example</h1>

<h2>A space character: &nbsp;</h2>
<h2>10 is less than 20: 10&lt;20</h2>
<h2>10 is greter than 2: 10&gt;2</h2>
<h2>The double quote sign: &quot;</h2>
<h2>A ampersand B: A&amp;B</h2>
<h2>The double quote sign: &quot;</h2>
<h2>The copyright sign: &copy;</h2>
<h2>The registered trade mark sign: &reg;</h2>

</body>
</html>
