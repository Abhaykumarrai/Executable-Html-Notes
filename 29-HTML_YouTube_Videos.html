<!--
******************************** HOW TO EMBED YOUTUBE VIDEO ON WEBPAGE ***********************************
To play your video on a web page, do the following:

1-Upload the video to YouTube
2-Take a note of the video id
3-Define an <iframe> element in your web page
4-Let the src attribute point to the video URL
5-Use the width and height attributes to specify the dimension of the player
6-Add other attributes (controls,autoplay,mute,loop)
-->
<!DOCTYPE html>
<html>
<body>

<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=0&controls=1&loop=1">
</iframe>

</body>
</html>
