<!--
********************* What is html Element ******************************

-Everything from starting tag to end tag is considered an html element.
-Every html document have nested html elements
-Some html elements are empty as they do not contain any content (<br>).
-Html elements are no case sensitive , but it is recommended write elements in lowercase.

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Html Element</title>
    </head>
<body>
    <h1>Hello Everyone ...</h1>
    <p>How are you?</p>
</body>    
</html>

<!--
******************* What is the html attribute?.*****************************
--Attributes provide additional information about elements
--Attributes are always specified in the start tag




****************** Difference between element and Tag?. **********************

     Html tag                                                                      Html element
                                                                    
1-It consists of an opening bracket and a closing bracket.          |     1-It consists of a starting tag, content, and an end tag.
2-Usually consist of reserved keywords that have a unique meaning.  |     2-It consists of a generalized component that user wants to display on their HTML page.         
3-They cannot be nested.                                            |     3-They can be nested.     


***************** Do all HTML tags have an end tag? **************************
-No, all HTML tags do not have an end tag
-This type of tags are known as empty tags.
-For example, the <br> tag is used to break the line, and <img> tag is used to insert an image into a document. They are considered self-closing tags and do not require an end tag. 


-->
