<!--
*************************** HTML HEADINGS ***********************************
-HTML headings are titles or subtitles that you want to display on a webpage.
-HTML headings are defined with the <h1> to <h6> tags.
-<h1> defines the most important heading. <h6> defines the least important heading.
-->
<!DOCTYPE html>                                                           
<html>
    <head>
        <title>Welcom </title>
    </head>
<body>
    <h1>This is our First Step Twards Web "h1"</h1>
    <h2>This is our First Step Twards Web Development</h2>
    <h3>This is our First Step Twards Web Development</h3>
    <h4>This is our First Step Twards Web Development</h4>
    <h5>This is our First Step Twards Web Development</h5>
    <h6>This is our First Step Twards Web Development</h6>
</body>
</html>
