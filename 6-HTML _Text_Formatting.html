<!--
********************* HTML Text Formatting ****************************
-Html text formatting is the method by which we can transform the text.

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text

Note:-

1-Bold and strong tags behave the same , both tags bold the text.
2-Emphasis and italic tags behave the same , both tags transform the text in italic form.
-->


<!DOCTYPE html>
<html>
<head>
<title>Abhya</title>
</head>
<body>

<p><b>Abhay Kumar Rai</b></p>
<p><strong>Abhay Kumar Rai</strong></p> 

<p><i>Abhay Kumar Rai</i></p>
<p><em>Abhay Kumar Rai</em></p>

<p><small>Abhay Kumar Rai</small></p> 

<p><mark>Abhay Kumar Rai</mark></p> 

<p>Abhay Kumar <del>Rai</del></p>

<p>y<sub>1</sub>+y<sub>2</sub></p> 

<p>a<sup>2</sup>+b<sup>2</sup>+2ab</p>

<p>Abhay <ins>Kumar Rai</ins></p>

</body>
</html>
