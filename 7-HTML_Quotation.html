<!--
*************************** HTML Quotation ************************************

-The Quotation elements in HTML are used to insert quoted texts in a web page,
-that is the portion of texts different from the normal texts in the web page.
-some of the most used quotation elements of HTML:

1-<q> :-  The <q> element is used to set a set of text inside the quotation marks. It has both opening and closing tags. 
2-<blockquote> :- The <blockquote> element is also used for quotations in a different way. Instead of putting the text in quotes, it adds space before the start of the sentence,
3-<address> :- Using the <address> element, we can define an address in a webpage and the text put inside the address tag will be emphasized.
4-<abbr> :- The <abbr> element is used to define a text as an acronym or abbreviation.
5-<bdo> :- The <bdo> element is used to define a bidirectional override which means that, the text is written from right to left or left to right.


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
</head>
<body>
    <p>Hello Everyone </p>

    <!--Inside quotes <q>-->
    <p><q>Fast success builds ego, Slow success builds character.</q></p>
    
    <!--Inside quotes <blockquote>-->
    <p><blockquote>Fast success builds ego, Slow success builds character.</blockquote></p>

    <address>
        <p>
              Address:<br>
            710-B, Advant Navis Business Park,<br>
            Sector-142, Noida Uttar Pradesh 201305
          </p>
    </address>


    <!--Here the marked text is the acronym-->
    <p>Welcome to <abbr title="Lets Code">Lt</abbr></p>

</body>
</html>
